<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Side Nav Bar Using Javascript....</title>
</head>
<body>
    <div class="wrapper hover_collapse">
        <div class="top_navbar">
            <!--MENU-->
            <div class="logo">
                sample logo.....
            </div>
            <!-- menu button -->
            <div class="menu">
                <div class="hamburger">
                    <i class="fas fa-bars">
                    </i>
                </div>
            </div>
        </div>
        <!--Sidebar-->
           <div class="sidebar">
                <div class="sidebar_inner">
                    <!--menu items-->
                    <ul>
                        <li><a href=""><span class="icon"><i class="fa fa-qrcode"></i></span>
                        <span class="text">Dashboard</span>
                        </a></li>
                        <li><a href=""><span class="icon"><i class="fa fa-link"></i></span>
                            <span class="text">Link</span>
                        </a></li>
                        <li><a href=""><span class="icon"><i class="fa fa-eye"></i></span>
                            <span class="text">View</span>
                        </a></li>
                        <li><a href=""><span class="icon"><i class="fa fa-book"></i></span>
                            <span class="text">Read</span>
                        </a></li>
                        <li><a href=""><span class="icon"><i class="fa fa-question-circle"></i></span>
                            <span class="text">Query</span>
                        </a></li>
                        <li><a href=""><span class="icon"><i class="fa fa-pen"></i></span>
                            <span class="text">Write</span>
                        </a></li>
                        <li><a href=""><span class="icon"><i class="fa fa-id-card"></i></span>
                            <span class="text">Card</span>
                        </a></li>
                    </ul>
                </div>
           </div>
    </div>
    <script type="text/javascript">
        var li_item = document.querySelectorAll(".sidebar ul li");
        var hamburger = document.querySelector(".hamburger");
        var wrapper = document.querySelector(".wrapper");
        li_item.forEach((li_item)=>{
            li_item.addEventListener("mouseenter",()=>{
                li_item.closest(".wrapper").classList.remove("hover_collapse");
            });
        });
        li_item.forEach((li_item)=>{
            li_item.addEventListener("mouseleave",()=>{
                li_item.closest(".wrapper").classList.add("hover_collapse");
            });
        });

        hamburger.addEventListener('click',()=>{
           hamburger.closest('.wrapper').classList.toggle("hover_collapse"); 
        });
    </script>
</body>
</html>
